<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="heartbeat-container">
    <h1>Study Log-in Page</h1>
    <form id="login-form" action="index.html" method="GET" style="width: 50%; margin: 0 auto; text-align: center;">
      <div style="margin-bottom: 1.5rem;">
        <label for="participant-number" style="font-size: 3rem; display: block;">Participant Number:</label>
        <input type="number" id="participant-number" name="participant" placeholder="Enter your participant number" 
          style="margin-top: 1vh; margin-bottom: 2vh; padding: 0.8em; font-size: 3em; width: 50%; text-align: center;" required />
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label for="study-block" style="font-size: 3rem; display: block;">Study Block Number:</label>
        <input type="number" id="study-block" name="studyBlock" placeholder="Enter the study block number" 
          style="margin-top: 1vh; margin-bottom: 2vh; padding: 0.8em; font-size: 3em; width: 50%; text-align: center;" required />
      </div>
      <input type="hidden" id="current-date" name="date" />
      <div>
        <button id="login-button" 
          style="margin-top: 2vh; padding: 1em 2em; font-size: 3rem; background-color: #007BFF; color: white; border: none; border-radius: 0.5em; cursor: pointer;">
          Log In
        </button>
      </div>
    </form>
  </div>
  <script src="js/study_login.js" defer></script>
</body>
</html>
